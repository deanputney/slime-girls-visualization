<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <script src="jquery.1.7.2.min.js"></script>
  <script src="colors.min.js"></script>
  <script src="jquery.hotkeys.js"></script>
  <script type="text/javascript" src="jquery.jrumble.1.3.min.js"></script>
  <script type="text/javascript" src="animations.js"></script>
  <script type="text/javascript" src="hotkeys.js"></script>
	<link href="styles.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>
	<div class="container" style="display:none">
		<canvas id="game-canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<a class="button" href="javascript:init()">PLAY</a>
		</div>
		
		<div id="gameOverMenu">
			<h1>GAME OVER</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">RESTART</a>
		</div>
		
		
		<!-- Preloading image ;) -->
		<img id="sprite" src="img/djsprite.png" style="display:none"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
  
  
  <div id="display">
    <div id="bandname"><div class="rumble">SLIME GIRLS</div></div>
    <div id="scrollgirls" style="position:fixed;width:100%;height:100%;">
      <marquee id="scrollgirl1" class="scrollgirl" scrollamount="100" direction="up" height="100%" width="100%" style="display:none;">
        <img src="img/bikini2pixels.png" width="80%" />
      </marquee>
      <marquee id="scrollgirl2" class="scrollgirl" scrollamount="50" direction="left" height="100%" width="100%" style="display:none;">
        <img src="img/bikini1pixels.png" width="80%" />
      </marquee>
      <marquee id="scrollgirl3" class="scrollgirl" scrollamount="100" direction="up" height="100%" width="100%" style="display:none;">
        <img src="img/bikini3pixels.png" width="80%" />
      </marquee>
    </div>
    <div id="beats">
      <div class="beat fullscreen"></div>
    </div>
    <canvas id="canvas1" width="1500" height="1000"></canvas>
    <canvas id="canvas2" width="1000" height="500" style="z-index:-10"></canvas>
  </div>
  
  <!-- <video src="owls.mp4" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index: -20;" autoplay="true"></video> -->
  
  
	<link href="game-style.css" type="text/css" rel="stylesheet" media="all" />
	<script src="game-script.js" type="text/javascript"></script>

</body>
</html>
